  <div
    class="card"
    style="margin-top: 20px;"
    *ngIf="product || (catergory && user)"
  >
    <form>
      <h1>Product Details</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Catergory"
              [(ngModel)]="category"
              name="category"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder="Name"
              [(ngModel)]="productName"
              name="productName"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="productSize"
              placeholder="Size"
              [(ngModel)]="productSize"
              name="productSize"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="productColor"
              placeholder="Color"
              [(ngModel)]="productColor"
              name="productColor"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="productPrice"
              placeholder="Price"
              [(ngModel)]="productPrice"
              name="productPrice"
            />
          </div>
        </div>
      </div>

      <div class="form-group text-center">
        <button
          type="submit"
          (click)="AddProduct()"
          class="btn btn-dark col-sm-4 form-control"
        >
          Add Product
        </button>
      </div>
    </form>
  </div>
