<div
  class="modal fade"
  id="addProductModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h5>ADD NEW PRODUCT</h5>
        <hr />
        <form>
          <div class="form-group row">
            <label for="productName" class="col-sm-2 col-form-label"
              >Name
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="productName"
                placeholder="Product Name"
                [(ngModel)]="productName"
                name="productName"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="productSize" class="col-sm-2 col-form-label"
              >Size</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="productSize"
                placeholder="Product Size"
                [(ngModel)]="productSize"
                name="productSize"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="productColor" class="col-sm-2 col-form-label"
              >Color</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="productColor"
                placeholder="Product Color"
                [(ngModel)]="productColor"
                name="productColor"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="productPrice" class="col-sm-2 col-form-label"
              >Price</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="productPrice"
                placeholder="Product Price"
                [(ngModel)]="productPrice"
                name="productPrice"
              />
            </div>
          </div>

          <div class="form-group text-center">
            <button
              type="submit"
              (click)="AddNewProduct()"
              class="btn btn-dark form-control"
            >
              Add Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
