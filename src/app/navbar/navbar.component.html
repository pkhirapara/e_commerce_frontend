<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h5>RETURNING CUSTOMER</h5>
        <hr />
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Username"
                [(ngModel)]="username"
                name="username"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
              />
            </div>
          </div>

          <div class="form-group text-center">
            <button
              type="submit"
              (click)="signIn()"
              class="btn btn-dark form-control"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h5>NEW REGISTRATION</h5>
        <hr />
        <form>
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"
              >UserName
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder="Username"
                [(ngModel)]="username"
                name="username"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail2" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                name="inputEmail2"
                class="form-control"
                id="inputEmail2"
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                name="inputPassword2"
                class="form-control"
                id="inputPassword2"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="Mobile" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
              <input
                type="number"
                name="Mobile"
                class="form-control"
                id="Mobile"
                placeholder="Mobile No."
                [(ngModel)]="Mobile"
                name="Mobile"
              />
            </div>
          </div>

          <div class="form-group text-center">
            <button
              type="submit"
              (click)="registerDetails()"
              class="btn btn-dark form-control"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
